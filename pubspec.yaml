name: apple_intelligence_flutter
description: A Flutter library for Apple Intelligence integration
version: 0.1.0
homepage: https://github.com/username/apple_intelligence_flutter
repository: https://github.com/username/apple_intelligence_flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: AppleIntelligenceFlutterPlugin
